name: build-note

on:
  workflow_dispatch:
    inputs:
      message:
        description: test
        required: false

  issue_comment:
    types: [created, edited]

jobs:
  Build:
    permissions: write-all
    runs-on: ubuntu-latest

    if: github.event.comment.user.login == ${{ github.repository_owner }} && contains(github.event.issue.labels.*.name, 'Note')

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
          cache-dependency-path: './actions/pnpm-lock.yaml'

      - name: Install dependencies
        run: | 
          cd ./actions
          pnpm install --frozen-lockfile

      - name: Generate Blog Markdown File
        run: |
          cd ./actions
          npm run build
          node dist/makeNote.js

        env:
          GITHUB_TOKEN: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          COMMENT_ID: ${{ github.event.comment.id }}

