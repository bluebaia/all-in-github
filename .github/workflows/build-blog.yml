name: build-blog

on:
  workflow_dispatch:
    inputs:
      message:
        description: test
        required: false

  issues:
    types: [labeled]

jobs:
  Build:
    permissions: write-all
    runs-on: ubuntu-latest

    if: contains(github.event.issue.labels.*.name, 'Blog') && contains(github.event.issue.labels.*.name, 'Publishing')

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: | 
          cd ./actions
          pnpm install --frozen-lockfile

      - name: Generate Blog Markdown File
        run: |
          cd ./actions
          npm run build
          node dist/makeBlog.js
        # if: github.event.issue.number == ${{ env.BOOKMARK_ISSUE_ID }}

        env:
          GITHUB_TOKEN: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}

